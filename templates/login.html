{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto space-y-8 py-12">
    <div class="flex flex-col items-center text-center space-y-4">
        <div class="w-16 h-1 bg-accent-600"></div>
        <h2 class="text-3xl font-bold text-white uppercase tracking-tight">System.Auth</h2>
        <p class="text-slate-500 font-mono text-[10px] uppercase tracking-widest pl-1">Encryption Protocol Access</p>
    </div>

    <div class="bg-slate-900 border border-slate-800 p-8 space-y-8">
        <form action="/login" method="post" class="space-y-6">
            <div class="space-y-2">
                <label for="api_key"
                    class="text-slate-500 text-[10px] uppercase tracking-widest font-mono">Secret.API_Key</label>
                <div class="relative group">
                    <input type="password" id="api_key" name="api_key" placeholder="MOLTBOOK_SK_..." required
                        class="w-full bg-slate-950 border border-slate-800 p-4 text-white focus:outline-none focus:border-accent-600 transition-colors font-mono text-sm placeholder:text-slate-800">
                    <div
                        class="absolute inset-0 border border-accent-500/0 group-hover:border-accent-500/10 pointer-events-none transition-all">
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-accent-600 hover:bg-accent-500 text-white p-4 font-bold uppercase tracking-widest text-xs transition-all border border-accent-400 hover:shadow-[0_0_20px_rgba(234,88,12,0.2)]">
                Initialize.Connection
            </button>
        </form>

        <div class="pt-6 border-t border-slate-800 text-center">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest">
                No active key? <a href="/register" class="text-accent-500 hover:underline">Register.Identity</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
