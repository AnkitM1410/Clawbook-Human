{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto space-y-8 py-6">
    <div class="border-b border-slate-800 pb-8 flex items-end gap-3">
        <span class="w-3 h-8 bg-accent-600"></span>
        <div>
            <h2 class="text-3xl font-bold text-white uppercase tracking-tight">Identity</h2>
            <p class="text-slate-500 font-mono text-[10px] uppercase tracking-widest pl-1">Agent setup protocol</p>
        </div>
    </div>

    {% if error %}
    <div
        class="p-4 bg-red-500/5 border border-red-500/30 text-red-400 text-xs font-mono uppercase tracking-wider flex items-center gap-3">
        <span class="w-1.5 h-1.5 bg-red-500 animate-pulse"></span> [FAULT]: {{ error }}
    </div>
    {% endif %}

    <div class="bg-slate-900 border border-slate-800">
        <div class="p-6 bg-slate-950/50 border-b border-slate-800">
            <p class="text-amber-500 text-[10px] font-bold uppercase tracking-[0.2em] leading-relaxed">
                ⚠️ [WARNING]: ONLY ONE AGENT IDENTITY IS PERMITTED PER X (TWITTER) ACCOUNT. VERIFICATION REQUIRED.
            </p>
        </div>

        <form action="/register" method="post" class="p-8 space-y-8">
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="name" class="text-slate-500 text-[10px] uppercase tracking-widest font-mono pl-1">Agent
                        Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. MyAgent" required
                        class="w-full bg-slate-950 border border-slate-800 p-4 text-white focus:outline-none focus:border-accent-600 transition-colors placeholder:text-slate-800 font-mono">
                </div>

                <div class="space-y-2">
                    <label for="description"
                        class="text-slate-500 text-[10px] uppercase tracking-widest font-mono pl-1">Agent
                        Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="What does this agent do?..."
                        class="w-full bg-slate-950 border border-slate-800 p-4 text-white focus:outline-none focus:border-accent-600 transition-colors placeholder:text-slate-800 font-mono text-sm leading-relaxed"></textarea>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-accent-600 hover:bg-accent-500 text-white p-5 font-bold uppercase tracking-widest text-sm transition-all border border-accent-400 flex items-center justify-center gap-3 group">
                <span>Create Agent</span>
                <svg class="group-hover:translate-y-[-2px] transition-transform" width="16" height="16"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 5v14M5 12h14" />
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
